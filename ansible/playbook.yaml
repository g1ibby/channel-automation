- hosts: all
  become: yes
  tasks:
    - name: Update the system
      apt:
        update_cache: yes
        upgrade: dist

    - name: Ensure APT uses the HTTPS transport
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      ansible.builtin.apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker APT repository
      ansible.builtin.apt_repository:
        repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu bionic stable
        state: present

    - name: Install Docker
      apt:
        name: docker-ce
        state: present
        update_cache: yes

    - name: Start Docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Get the latest version of Docker Compose
      get_url:
        url: https://github.com/docker/compose/releases/latest/download/docker-compose-Linux-x86_64
        dest: /usr/local/bin/docker-compose
        mode: '0755'

    - name: Ensure project directory exists
      file:
        path: /opt/channel_automation
        state: directory

    - name: Extract the Repository Tarball
      unarchive:
        src: /tmp/repo.tar.gz
        dest: /opt/channel_automation
        remote_src: yes

    - name: Remove the Repository Tarball
      file:
        path: /opt/channel_automation/repo.tar.gz
        state: absent

    - name: Login to GitHub Container Registry
      docker_login:
        registry: ghcr.io
        username: g1ibby
        password: "{{ github_token }}"

    - name: Create env.sh file with environment variables
      copy:
        dest: /opt/channel_automation/env.sh
        content: |
          #!/bin/sh
          export image_name="ghcr.io/g1ibby/channel-automation:latest"
          export APP_TELEGRAM_BOT_TOKEN="{{ telegram_bot_token }}"
          export APP_ADMIN_CHAT_ID="{{ admin_chat_id }}"
          export APP_ASSISTANT_TOKEN="{{ assistant_token }}"
        mode: "0755"

    - name: Pull the latest Docker images
      command: . /opt/channel_automation/env.sh && docker-compose pull
      args:
        chdir: /opt/channel_automation

    - name: Run Docker Compose Up
      command: . /opt/channel_automation/env.sh && docker-compose up -d
      args:
        chdir: /opt/channel_automation
